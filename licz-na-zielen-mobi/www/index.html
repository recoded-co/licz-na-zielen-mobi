<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pl" lang="pl">
<head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" /> 
	<title>Licz na zieleń!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
	
	<script src="http://maps.google.com/maps/api/js?v=3&sensor=false"></script>
	<script src="js/lib/leaflet.js"></script>
	<script src="js/lib/Google.js"></script>
	<script src="js/lib/jquery.js"></script>
	<script src="js/app/android.js"></script>
	<script src="js/app/webservice.js"></script>
	<script src="js/lib/wicket.js"></script>
	<script src="js/app/map-wrapper.js"></script>
	<script src="js/app/pleace-object.js"></script>
	<script src="js/app.js"></script>
	
	
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->

	
    <style>
        body {
            padding-top: 50px;
            margin: 0;
        }
        html, body{
            height: 100%;
            width: 100%;
        }

        #buttons{
            display:none;
            text-align: center;
            background-color: black;
            padding-top: 2px;
        }
    </style>
   
</head>
<body>

	<div id="splashscreen">
		
		<div id="ss-top">		
			<div><img src="images/logo_licz_na_zielen.png"/></div>
		</div>
		
		<div id="footer">
			<div><img src="images/radar_btn_100.png" class="image-animation" /></div>
			<div>trwa lokalizowanie</div>
		</div>
		
	</div>
	
    <div id="navigatin-bar" class="navbar navbar-fixed-top" role="navigation">
       <ul class="nav" id="menu-main-menu">
	    <li class="menu-item" id="menu-item-15"><a href="#" id='find-btn'><img src="images/search_ico.png" /></a></li>
		<li class="menu-item" id="menu-item-14"><span>&nbsp;</span><input type='text' placeholder='lokalizacja' /></li>
		<li class="menu-item" id="menu-item-13"><button id="menu-btn"><img src="images/menu_ico.png" /></li>
	   </ul>
    </div>

    <div id="map"></div>
	
	<div id="map-footer">
		<div><img id="find-near-btn" src="images/radar_btn_100.png" /></div>		
	</div>
	
	<div id="find-list">
	</div>
	
	<div id="menu-canvas">
	</div>
	
	<div id="find-canvas">
	</div>
		
	<div id="about-dlg">
		<div>O projekcie<button id='close-about-dlg'><img src="images/close_profile_ico.png" /></button></div>
		Czekamy na treść z Fundacji
	</div>	
		
	<div id="flash-dlg">
		
	</div>
	
	<div id="menu-page">
		<div>
			<div>MENU<a href="#"><img src="images/close_profile_ico.png" /></a></div>
			<div><img src="images/fav_menu_ico.png" /> Moje lokalizacje <button id='off-fav-btn'>Wył</button><button id='on-fav-btn' class='activ'>Wł</button></div>
			<div><img src="images/map_view_menu_ico.png" /> Widok satelitarny <button id='off-sat-btn' class='activ'>Wył</button><button id='on-sat-btn'>Wł</button></div>
			<div id='project-info-btn'><img src="images/project_info_menu_ico.png" /> Informacje o projekcie</div>
			<div>
				<a href="http://www.closeapp.pl">
					<div>
						<img id="find-near-btn" src="images/close_app_menu_ico.png" /> Zamknij aplikacje
					</div>
				</a>
			</div>
		</div>
	</div>
	
	<div id='object-dlg'>
		
		<div>
			<div id='object-title-bar' class="divide">
				<div class="obj-name"></div>
				<div class="obj-stars"></div>
			</div>
			<div id='object-info' class="shrink divide">
				<div class="obj-dist-span">Do celu <span class="obj-dist"></span> km</div>
				<div class="obj-icons">&nbsp;</div>
			</div>
			<div id="obj-quesans" class="shrink">
				&nbsp;
			</div>
			<div class='object-dialog-buttons shrink'>
				<button id='face-obj-dlg'><img src="images/facebook_share_ico.png" /></button>
				<button id='close-obj-dlg'><img src="images/close_profile_ico.png" /></button>
				<button id='fav-obj-dlg'><span class="hidden"></span><img src="images/fav_profile_ico.png" /></button>
			</div>
		</div>
	</div>
	
	<div id='near-object-list'>
		<div class='hidden template'>
			<div class="obj-color">&nbsp;</div>
			<div>
				<div class='obj-filler'>
					<div class="obj-name"></div>
					<div><span class="obj-fav"></span> <img src="images/fav_list_ico.png" /></div>
				</div>
				<div class='obj-filler'>
					<div class="obj-dist-span">Do celu <span class="obj-dist"></span> km</div>
					<div class="obj-icons"></div>
				</div>
			</div>
		</div>
		<div id='near-continer'>
		</div>
		<div class='near-dialog-buttons'>
			<button id='search-near-dlg'><img src="images/radar_list_ico.png" /></button>
			<button id='hide-near-dlg'><img src="images/close_list_ico.png" /></button>
		</div>
	</div>
	
	
</body>
</html>
