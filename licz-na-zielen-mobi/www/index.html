<!DOCTYPE html>
<html>
<head>
    <title>Licz na zieleń!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->

	
    <style>
        body {
            padding-top: 50px;
            padding-bottom: 40px;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }

        #buttons{
            display:none;
            text-align: center;
            background-color: black;
            padding-top: 2px;
        }
    </style>
    <script>
        var server_addr = 'http://alfa.licznazielen.pl';
        var slug = 'test-1';
        var map_center = [52.399, 16.900];
        var map_zoom = 10;
        var layers = {};
        var map;


        var init = function(){

            map = L.map('map').setView(map_center, map_zoom);

            L.tileLayer('http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png', {
        			maxZoom: 18,
		        	attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://cloudmade.com">CloudMade</a>'
    		}).addTo(map);

            $('#progress').addClass('active');
            $('#progress').show();
        }

        var showMarkers = function(name){
            for (var key in layers){
                map.removeLayer(layers[key]);
            }
            var markersToAdd = layers;
            if (name != undefined && name != ''){
                markersToAdd = {};
                markersToAdd[name]=layers[name];
            }
            for (var m in markersToAdd){
                var markers = layers[m];
                markers.addTo(map);
            }
        }

        var markers_listener = function(data){
            var LeafIcon = L.Icon.extend({
                options: {
                    shadowUrl: './js/images/marker-shadow.png'
                }
		    });

		    var greenIcon = new LeafIcon({iconUrl: './js/images/marker.png'});


            var marker_arrays = {};

            for (var i in data){
                var markerData = data[i];
                var layerName = markerData.type;

                if (layerName in marker_arrays){
                    //pass
                }else{
                    marker_arrays[layerName] = [];
                }

                var layer = marker_arrays[layerName];

                var wkt = new Wkt.Wkt();
                wkt.read(markerData.geometry);
                wkt.write();
                var o = wkt.toObject();
                var latlng = o.getLatLng();
                var correct_latlng =  proj4('EPSG:3857', 'EPSG:4326', [latlng.lng, latlng.lat]);

                var m = L.marker([correct_latlng[1], correct_latlng[0]], {icon: greenIcon});
                m.bindPopup("Type: "+layerName+" ("+markerData.id+")");
                layer.push(m);
            }

            $('#menu').html("");
            for (var key in marker_arrays){
                layers[key] = L.featureGroup(marker_arrays[key]);
                $('#menu').append(
                    "<li><a id='"+key+"' onClick='showMarkers(this.id);' href='#'>"+key+"</a></li>"
                );
            }

            $('#progress').removeClass('active');
            $('#progress').remove();
            $('#buttons').fadeIn(1000);
        }
    </script>

</head>
<body onLoad='init();'>

    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">LiczNaZieleń</a>
        </div>

        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul id='menu' class="nav navbar-nav navbar-right">
                <li><a href="#">Pobieram dane...</a></li>
            <!--
                <li><a id="miejsce-pozytywne" onClick="showMarkers(this.id);" href="#">Pozytywne</a></li>
                <li><a id="miejsce-negatywne" onClick="showMarkers(this.id);" href="#">Negatywne</a></li>
                <li><a id="" onClick="showMarkers(this.id);" href="#">Wszystkie</a></li>
            -->
            </ul>
        </div>
    </div>

    <div id="map"></div>



    <div id="progress" style="display:none; center;" >
        <div class="progress progress-striped">
            <div class="progress-bar"
                    role="progressbar"
                    aria-valuenow="0"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 100%">
                <span class="sr-only">0% Complete</span>
            </div>
        </div>
    </div>


    <script src="js/leaflet.js"></script>
    <script src="js/wicket.js"></script>
    <script src="js/wicket-leaflet.js"></script>
    <script src="js/proj4.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://alfa.licznazielen.pl/geocache/jsonp?callback=markers_listener&slug=start"></script>
</body>
</html>
